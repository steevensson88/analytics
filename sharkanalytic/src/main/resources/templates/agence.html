<meta charset="UTF-8"/>
<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <div id="content-header" class="clearfix">
                <div class="pull-left">
                    <ol class="breadcrumb">
                        <li><a href="#">Paramètres</a></li>
                        <li class="active"><span>Agences</span></li>
                    </ol>
                    <h1>Agences</h1>
                </div>

                <div id="div_succes" hidden="true" >
                    <div class="alert alert-success fade in pull-right" >
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <i class="fa fa-check-circle fa-fw fa-lg"></i>
                        <span id="succes"></span>
                    </div>
                </div>

                <div id="div_error" hidden="true">
                    <div class="alert alert-danger fade in pull-right"  >
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <i class="fa fa-times-circle fa-fw fa-lg"></i>
                        <span id="error"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-lg-6">
                <div class="main-box">
                    <header class="main-box-header clearfix">
                        <h2>Nouvel agence</h2>
                    </header>
                    <div class="main-box-body clearfix">
                        <form action="/postAgence" role="form" method="post" enctype="multipart/form-data" class="sharkform">
                            <div class="form-group">
                                <label for="nom_agence"><span style="color:red">*</span>Nom de l'agence</label>
                                <input type="text" required="required" class="form-control" name="nom_agence" id="nom_agence" placeholder="Nom"/>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10">
                                    <button type="submit" class="btn btn-success">Enrégistrer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <header class="main-box-header clearfix">
                        <h2>Liste des Agences</h2>
                    </header>
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table id="table-example-fixed" class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nom d'agence</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadData() {
        var req = $.ajax({
            url : '/listagences',
            type : "GET",
            dataType : "json"
        });
        req.done(function(data) {
            var tableFixed = $('#table-example-fixed').dataTable({
                'info' : false,
                'pageLength' : 50,
                'aaData' : data,
                'aoColumns' : [ {
                    'mDataProp' : 'id_agence'
                }, {
                    'mDataProp' : 'nom_agence'
                } ]
            });
            new $.fn.dataTable.FixedHeader(tableFixed);
        });
    }
    loadData();
</script>
